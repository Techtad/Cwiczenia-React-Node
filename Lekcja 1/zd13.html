<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <style>
      .lektura {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block;
        margin: 5px;
        text-align: center;
      }

      img {
        width: 75px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      var imagesData = [
        { id: 1, name: "hamlet" },
        { id: 2, name: "krzyzacy" },
        { id: 3, name: "lalka" }
      ];

      class Image extends React.Component {
        getTitle() {
          return (
            this.props.name[0].toUpperCase() + this.props.name.substring(1)
          );
        }

        getImageURL() {
          return `/gfx/${this.props.name}.jpg`;
        }

        render() {
          return (
            <div className="lektura">
              <h1>{this.getTitle()}</h1>
              <img src={this.getImageURL()} />
            </div>
          );
        }
      }

      class ImagesList extends React.Component {
        render() {
          var tab = [];
          this.props.data.map(function(elem, i) {
            tab.push(<Image key={i} name={elem.name} />);
          });
          return <div>{tab}</div>;
        }
      }

      ReactDOM.render(
        <ImagesList data={imagesData} />,
        document.getElementById("react-app")
      );
    </script>
  </body>
</html>
