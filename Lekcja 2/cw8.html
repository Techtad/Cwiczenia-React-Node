<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .zone {
        width: 200px;
        height: 200px;
        border: 5px solid blue;
        border-radius: 50%;
        display: inline-block;
        font-size: 12px;
        text-align: center;
      }
      .button {
        border: 2px solid blue;
        background: gray;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      class Zone extends React.Component {
        constructor(props) {
          super(props);
          this.state = {};
        }

        render() {
          return (
            <div className="zone">
              <h1 style={{ color: "red" }}>{this.props.zoneName}</h1>
              <h1 style={{ color: "blue" }}>
                {this.props.time.getUTCHours() +
                  this.props.offset +
                  ":" +
                  this.props.time.getUTCMinutes() +
                  ":" +
                  this.props.time.getUTCSeconds()}
              </h1>
              <div className="button">save</div>
            </div>
          );
        }
      }

      class ZonesList extends React.Component {
        constructor(props) {
          super(props);

          this.data = props.data;

          let zones = [];
          let key = 0;
          let time = new Date();
          for (let zone of this.data) {
            zones.push(
              <Zone
                key={key++}
                zoneName={zone.text}
                offset={zone.offset}
                time={time}
              />
            );
          }
          this.state = { zones: zones };

          setInterval(this.tick.bind(this), 1000);
        }

        tick() {
          let zones = [];
          let key = 0;
          let time = new Date();
          for (let zone of this.data) {
            zones.push(
              <Zone
                key={key++}
                zoneName={zone.text}
                offset={zone.offset}
                time={time}
              />
            );
          }

          this.setState({ zones: zones });
        }

        render() {
          return <div id="zones-list">{this.state.zones}</div>;
        }
      }

      fetch("http://localhost:3000/")
        .then(function(response) {
          return response.json();
        })
        .then(function(json) {
          console.log(json);

          var reactApp = document.getElementById("react-app");
          ReactDOM.render(<ZonesList data={json} />, reactApp);
        });
    </script>
  </body>
</html>
