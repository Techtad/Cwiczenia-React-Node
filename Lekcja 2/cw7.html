<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .square {
        width: 300px;
        height: 300px;
        border: 5px solid blue;
        color: red;
        text-align: center;
        display: inline-block;
        margin: 10px;
      }

      .button {
        width: 75px;
        height: 50px;
        background-color: lightblue;
        border: 3px solid blue;
        user-select: none;
        -moz-user-select: none;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      var reactApp = document.getElementById("react-app");

      class Square extends React.Component {
        constructor(props) {
          super(props);
          this.state = { cs: 0, s: 0, active: false };
          this.buttonClicked = this.buttonClicked.bind(this);
        }

        tick() {
          this.setState(
            {
              cs: this.state.cs == 99 ? 0 : this.state.cs + 1,
              s: this.state.cs == 99 ? this.state.s + 1 : this.state.s
            },
            () => {
              if (this.state.s == 99) {
                this.setState({ cs: 0, s: 0, active: false });
                clearInterval(this.intervalId);
              }
            }
          );
        }

        buttonClicked() {
          if (!this.state.active) {
            this.setState({ cs: 0, s: 0, active: true });
            this.intervalId = setInterval(this.tick.bind(this), 10);
          } else {
            clearInterval(this.intervalId);
            this.setState({ active: false });
          }
        }

        render() {
          return (
            <div className="square">
              <h1>
                {this.state.s < 10 ? "0" + this.state.s : this.state.s}:
                {this.state.cs < 10 ? "0" + this.state.cs : this.state.cs}
              </h1>
              <div className="button" onClick={this.buttonClicked}>
                {this.state.active ? "STOP" : "START"}
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <Square />
          <Square />
          <Square />
        </div>,
        reactApp
      );
    </script>
  </body>
</html>
