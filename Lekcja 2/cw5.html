<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .square {
        width: 300px;
        height: 300px;
        border: 5px solid blue;
        color: red;
        text-align: center;
        display: inline-block;
        margin: 10px;
      }

      .button {
        width: 75px;
        height: 50px;
        background-color: lightblue;
        border: 3px solid blue;
        user-select: none;
        -moz-user-select: none;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      var reactApp = document.getElementById("react-app");

      class Square extends React.Component {
        constructor(props) {
          super(props);
          this.state = { w: 300, h: 300, c: "#FFFFFF" };
          this.buttonClicked = this.buttonClicked.bind(this);
          this.minW = 100;
          this.maxW = 500;
          this.minH = 100;
          this.maxH = 1000;
        }

        buttonClicked() {
          this.setState({
            w: Math.round(
              this.minW + (this.maxW - this.state.w) * Math.random()
            ),
            h: Math.round(
              this.minH + (this.maxH - this.state.h) * Math.random()
            ),
            c:
              "#" +
              Math.round(parseInt("FFFFFF", 16) * Math.random()).toString(16)
          });
        }

        render() {
          return (
            <div
              className="square"
              style={{
                width: this.state.w + "px",
                height: this.state.h + "px",
                background: this.state.c
              }}
            >
              <h1>w: {this.state.w}</h1>
              <h1>h: {this.state.h}</h1>
              <h1>c: {this.state.c}</h1>
              <div className="button" onClick={this.buttonClicked}>
                klik
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <Square />
          <Square />
          <Square />
        </div>,
        reactApp
      );
    </script>
  </body>
</html>
