<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .App {
        border: 2px dashed red;
        padding: 2px;
        margin: 2px;
      }
      .Thread {
        border: 2px dashed black;
        padding: 2px;
        margin: 2px;
      }
      .CommentsList {
        border: 2px dashed red;
        padding: 2px;
        margin: 2px;
      }
      .CommentForm {
        border: 2px dashed blue;
        padding: 2px;
        margin: 2px;
        text-align: center;
      }
      .Comment {
        border: 2px dashed gray;
        padding: 2px;
        margin: 2px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      class Comment extends React.Component {
        constructor(props) {
          super(props);
          //this.state = { id: props.id, text: props.text, date: props.date };
        }

        render() {
          return (
            <div className="Comment">
              {this.props.id}, {this.props.text}, {this.props.date}
            </div>
          );
        }
      }

      class CommentForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = { data: "", status: "niewysłane" };
          this.onSubmit = this.onSubmit.bind(this);
          this.onType = this.onType.bind(this);
        }

        onSubmit(event) {
          event.preventDefaut();
        }

        onType(event) {
          this.setState({ data: event.target.value, status: "niewysłane" });
        }

        render() {
          return (
            <form onSubmit={this.onSubmit} className="CommentForm">
              <textarea onChange={this.onType} cols="30" rows="10"></textarea>
              <input type="submit" value="send" />
              <h1>
                status: <span>{this.state.status}</span>
              </h1>
              <h1>
                data: <span>{this.state.data}</span>
              </h1>
            </form>
          );
        }
      }

      class CommentsList extends React.Component {
        constructor(props) {
          super(props);
          this.state = { comments: [] };
        }

        render() {
          let cmntObjs = [];
          this.state.comments.map(function(obj, i) {
            cmntObjs.push(
              <Comment key={i} id={obj.id} text={obj.text} date={obj.date} />
            );
          });
          return <div className="CommentsList">{cmntObjs}</div>;
        }
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            array: [
              {
                id: 123,
                thread: "thread 1",
                comments: [
                  { id: 1, text: "aaa", date: "1999" },
                  { id: 2, text: "bbb", date: "2000" }
                ]
              },
              {
                id: 247,
                thread: "thread 2",
                comments: [
                  { id: 5, text: "ddd", date: "1999" },
                  { id: 13, text: "eee", date: "2000" },
                  { id: 15, text: "fff", date: "2001" }
                ]
              },
              {
                id: 350,
                thread: "thread 3",
                comments: [
                  { id: 6, text: "ggg", date: "1999" },
                  { id: 7, text: "hhh", date: "2000" },
                  { id: 18, text: "iii", date: "2001" }
                ]
              }
            ]
          };
        }

        render() {
          let threads = [];
          //TUTAJ
          return <div className="App"></div>;
        }
      }

      var reactApp = document.getElementById("react-app");
      ReactDOM.render(<App />, reactApp);
    </script>
  </body>
</html>
