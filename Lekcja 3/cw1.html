<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .myform {
        text-align: center;
        border: 2px solid blue;
      }
      .myform h1,
      .myform h2 {
        color: red;
      }

      .myform span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      class MyForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = { data: "", status: "niewysłane" };
          this.onSubmit = this.onSubmit.bind(this);
          this.onChange = this.onChange.bind(this);
        }

        onSubmit(event) {
          event.preventDefault();

          this.setState({ data: "", status: "wysłane" });
        }

        onChange(event) {
          this.setState({ data: event.target.value, status: "niewysłane" });
        }

        render() {
          return (
            <form onSubmit={this.onSubmit} className="myform">
              <h1>formularz</h1>
              <input
                type="text"
                onChange={this.onChange}
                value={this.state.data}
              />
              <input type="submit" value="send" />
              <h2>
                data: <span>{this.state.data}</span>
              </h2>
              <h2>
                status: <span>{this.state.status}</span>
              </h2>
            </form>
          );
        }
      }

      var reactApp = document.getElementById("react-app");
      ReactDOM.render(<MyForm />, reactApp);
    </script>
  </body>
</html>
