<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <style>
      .MyForm {
        border: 5px solid blue;
        text-align: center;
        padding: 2px;
        margin: 2px;
      }
      .MyCheckbox {
        border: 2px solid green;
        text-align: left;
        padding: 1px;
        margin: 1px;
        width: 99%;
      }
    </style>
  </head>

  <body>
    <div id="react-app"></div>
    <script type="text/babel">
      class MyCheckbox extends React.Component {
        constructor(props) {
          super(props);
          this.value = props.value;
          this.updateFunc = props.updateFunc;
          this.state = {
            checked: props.checked,
            bgColor: props.checked ? "gray" : "white"
          };
          this.onChange = this.onChange.bind(this);
        }

        onChange(event) {
          this.setState({
            checked: event.target.checked,
            bgColor: event.target.checked ? "gray" : "white"
          });
          this.updateFunc(event.target.checked, this.value);
        }

        render() {
          return (
            <div
              className="MyCheckbox"
              style={{ background: this.state.bgColor }}
            >
              <input
                type="checkbox"
                checked={this.state.checked}
                onChange={this.onChange}
              />
              <span>${this.value}</span>
            </div>
          );
        }
      }

      class MyForm extends React.Component {
        constructor(props) {
          super(props);

          let data = [
            { checked: false, value: 1 },
            { checked: true, value: 2 },
            { checked: false, value: 3 },
            { checked: true, value: 10 },
            { checked: false, value: 20 }
          ];
          let s = 0;
          data.map(function(obj, i) {
            s += obj.value * (obj.checked ? -1 : 1);
          });

          this.state = {
            array: data,
            suma: s
          };

          this.onSubmit = this.onSubmit.bind(this);
          this.onChildChange = this.onChildChange.bind(this);
        }

        onChildChange(direction, value) {
          this.setState({
            suma: this.state.suma + (direction ? value : -value)
          });
        }

        onSubmit(event) {
          event.preventDefault();

          alert(`suma = $${this.state.suma}`);
          /* this.setState({
            array: [
              { checked: false, value: 1 },
              { checked: false, value: 2 },
              { checked: false, value: 3 },
              { checked: false, value: 10 },
              { checked: false, value: 20 }
            ],
            suma: 0
          }); */
        }

        render() {
          let boxes = [];
          this.state.array.map(
            function(obj, i) {
              boxes.push(
                <MyCheckbox
                  key={i}
                  checked={obj.checked}
                  value={obj.value}
                  updateFunc={this.onChildChange}
                  init={this.state.init}
                />
              );
            }.bind(this)
          );

          return (
            <form onSubmit={this.onSubmit} className="MyForm">
              <h1>formularz</h1>
              {boxes}
              <h2>
                Suma: <span>${this.state.suma}</span>
              </h2>
              <input type="submit" value="send" />
            </form>
          );
        }
      }

      var reactApp = document.getElementById("react-app");
      ReactDOM.render(<MyForm />, reactApp);
    </script>
  </body>
</html>
